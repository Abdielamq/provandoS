        <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">

                                    <div class="form-group col-12">
                                        <label for="exampleInputEmail1">Nombres (*)</label>
                                        <input class="form-control" type="text"  placeholder="Nombres" required="" name="nombres" [(ngModel)]="new_user.nombres">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="exampleInputEmail1">Apellidos (*)</label>
                                        <input class="form-control" type="text"  placeholder="Apellidos" required="" name="apellidos" [(ngModel)]="new_user.apellidos">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="exampleInputEmail1">Dni (*)</label>
                                        <input class="form-control" type="text" placeholder="DNi" required="" name="dni" [(ngModel)]="new_user.dni">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="exampleInputEmail1">Telefono (*)</label>
